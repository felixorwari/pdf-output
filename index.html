<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Paid | Value8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300&display=swap"
      rel="stylesheet"
    />

    <style>
      @page {
        size: A4 portrait;
        margin: 4mm 4mm;
      }

      body {
        -webkit-print-color-adjust: exact;
        font-family: "Lexend", sans-serif;
      }

      p {
        margin: 0;
      }

      table {
        text-indent: 0;
        border-color: inherit;
        border-collapse: collapse;
        border-spacing: 0;
        padding: 0;
        width: 100%;
        table-layout: auto;
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <div style="position: absolute; top: 0; left: 0; z-index: 0">
        <img src="./images/watermark.png" style="height: 100%; width: auto" />
      </div>

      <table
        cellpadding="0"
        cellspacing="0"
        height="100%"
        width="100%"
        style="padding: 69px 32px; position: relative; z-index: 10"
      >
        <tr>
          <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td align="left" valign="center">
                <img
                  src="./images/value8-logo.png"
                  style="height: auto"
                  width="172px"
                />
              </td>
              <td align="right" valign="center">
                <img
                  src="./images/qr-code.png"
                  style="height: auto"
                  width="auto"
                  height="auto"
                />
              </td>
            </tr>
          </table>
        </tr>

        <tr>
          <td valign="center" style="background-color: #15154f; width: 100%">
            <table cellpadding="0" cellspacing="0" width="100%">
              <tr>
                <td style="padding: 10px" width="100%">
                  <p
                    style="
                      text-transform: uppercase;
                      text-align: center;
                      font-weight: 700;
                      font-size: 20px;
                      color: white;
                    "
                  >
                    Value 8
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
